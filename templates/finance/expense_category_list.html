{% extends 'base.html' %}

{% block title %}Категории расходов{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">Категории расходов</h1>
    <a class="btn btn-success" href="{% url 'finance:expense_category_create' %}">Добавить категорию</a>
</div>

<div class="card shadow-sm">
    <table class="table table-striped mb-0">
        <thead class="table-light">
            <tr>
                <th>Название</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td class="text-center text-muted py-4">Категорий пока нет.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="mt-3">
    <a class="btn btn-outline-secondary" href="{% url 'finance:expense_list' %}">Расходы</a>
</div>
{% endblock %}

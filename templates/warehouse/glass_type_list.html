{% extends 'base.html' %}

{% block title %}Glass Types{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">Glass Types</h1>
    <a class="btn btn-success" href="{% url 'warehouse:glass_type_create' %}">Add type</a>
</div>

<div class="card shadow-sm">
    <table class="table table-striped mb-0">
        <thead class="table-light">
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for glass_type in glass_types %}
                <tr>
                    <td>{{ glass_type.name }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td class="text-center text-muted py-4">No glass types yet.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="mt-3">
    <a class="btn btn-outline-secondary" href="{% url 'warehouse:stock_receipt_list' %}">Receipts</a>
    <a class="btn btn-outline-secondary" href="{% url 'warehouse:stock_sheet_list' %}">Stock sheets</a>
</div>
{% endblock %}
